<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .row {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .box {
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .large {
            width: 80%;
            height: 200px;
        }
        .medium {
            width: 40%;
            height: 150px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>planetpledge</h1>
        <h2>Latest Issue</h2>
        <div class="row">
            <!-- https://www.greenpeace.org/korea/ -->
            <div class="box large">
                <a href="https://www.greenpeace.org" target="_blank">greenpeace</a>
            </div>
        </div>
        <div class="row">
            <!-- https://unfccc.int/ -->
            <div class="box medium">
                <a href="https://unfccc.int" target="_blank">unfccc.int</a>
            </div>
            <!-- https://www.hkbs.co.kr/ -->
            <div class="box medium">
                <a href="http://www.hkbs.co.kr" target="_blank">hkbs.co.kr</a>
            </div>
        </div>
    </div>
</body>
</html>
